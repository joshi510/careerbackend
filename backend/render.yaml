services:
  # Backend API Service
  - type: web
    name: career-profiling-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: career-profiling-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: career-profiling-db
    databaseName: career_profiling_db
    user: career_profiling_user
    plan: free

